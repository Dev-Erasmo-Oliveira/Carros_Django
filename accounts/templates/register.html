{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f8fa;
    }

    .form-container {
        max-width: 500px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(153, 17, 17, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-container label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
        color: #555;
    }

    .form-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s;
    }

    .form-container input:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-container ul {
        padding-left: 20px;
        color: #807f7f;
        font-size: 0.9em;
        margin-top: 5px;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2>Criar Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
</div>
{% endblock %}
